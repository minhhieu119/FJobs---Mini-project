<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <title>Profile Setup</title>
</head>

<body>

<div style="display: flex">
    <div class="col-md-5 recruiter_background">
        <div class="logo_left mt-3 pt-4 ms-5 pl-5">
            <h2 class="logo" style="color: #002244">
                F<span class="logo_com">Jobs</span>
            </h2>
        </div>
    </div>
    <div class="col-md-7 container myForm">
        <form id="job-main-form" th:action="@{/dashboard/addNew}" th:object="${jobPostActivity}" method="post" class="job-add-form">
            <input hidden type="text" th:field="*{jobPostId}" >
            <input hidden type="text" th:field="*{jobLocation.id}" >
            <input hidden type="text" th:field="*{jobCompany.id}" >
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center pt-3">
                        <h1 class="heading_font font-weight-bold">Tạo công việc mới</h1>
                    </div>
                </div>
            </div>
            <label class="heading_font font_sub_heading_color">Chi tiết công việc</label>
            <div class="row" >
                <div class="col-lg-12 form-group">
                    <input id="title" type="text" th:field="*{jobTitle}" class="form-control" placeholder="Tiêu đề">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <select id="type" th:field="*{jobType}" class="form-control">
                        <option value="" >Loại</option>
                        <option th:value="Full-time" >Toàn thời gian</option>
                        <option th:value="Part-time" >Bán thời gian</option>
                        <option th:value="Freelance" >Tự do</option>
                        <option th:value="Internship" >Thực tập</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <select id="remote" th:field="*{remote}" class="form-control">
                        <option value="">Chọn cách thức</option>
                        <option th:value="Remote-Only">Làm từ xa</option>
                        <option th:value="Office-Only">Tại văn phòng</option>
                        <option th:value="Partial-Remote">Một phần từ xa</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <input id="salary" th:field="*{salary}" type="text" class="form-control" placeholder="Lương">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label class="mt-2 heading_font font_sub_heading_color">Mô tả công việc</label>
                    <textarea type="text" rows="4" id="content" placeholder="Nội dung" class="form-control"
                              th:field="*{descriptionOfJob}" autocomplete="off"></textarea>
                </div>
            </div>

            <label class="mt-2 heading_font font_sub_heading_color">Địa điểm</label>
            <div class="row" >
                <div class="col-md-4 form-group">
                    <input th:field="*{jobLocation.city}" id="city" type="text"  class="form-control" placeholder="Thành phố">
                </div>
                <div class="col-md-4 form-group">
                    <input id="country" th:field="*{jobLocation.country}" type="text"  class="form-control" placeholder="Quốc gia">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label class="mt-2 heading_font font_sub_heading_color">Công ty</label>
                    <input id="companyName" th:field="*{jobCompany.name}" type="text" class="form-control" placeholder="Tên công ty">
                </div>
            </div>

            <div class="row mt-4" >
                <div class="col d-flex justify-content-center">
                    <button type="submit" name="submit" class="btn btn-primary base_button px-4 py-2 mb-5">Save</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script
        type="text/javascript"
        th:src="@{/webjars/jquery/jquery.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
></script>

<script>
console.log($('#content'));
    $('#content').summernote({
        height: 100
    });
</script>

</body>
</html>
