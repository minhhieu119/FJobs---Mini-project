<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link
            th:rel="stylesheet"
            th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "
    />
    <link
            rel="stylesheet"
            type="text/css"
            media="all"
            th:href="@{/css/font-awesome.min.css}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            media="all"
            th:href="@{/css/styles.css}"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
    />
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thiết lập thông tin</title>
</head>

<body>
<div class="row">
    <div class="col-6 recruiter_background">
        <div class="logo_left mt-3 pt-4 ms-5 pl-5">
            <a th:href="@{/dashboard/}"><span class="logo_com font-weight-bold h5" style="color: white">
          F-Jobs</span>
            </a>
        </div>
    </div>
    <div class="col-6">
        <div class="myForm">
            <form th:action="@{/recruiter-profile/addNew}" th:object="${profile}" method="post" enctype="multipart/form-data"
            >
                <div class="row gutters ">
                    <div class="row mt-5">

                        <div class="row">
                            <div class="col-md-12">
                                <div >
                                    <h2 class="d-flex justify-content-center heading_font">
                                        Thiết lập thông tin nhà tuyển dụng
                                    </h2>
                                </div>
                            </div>

                            <div class="card-body ms-2.5">
                                <label class="heading_font font_sub_heading_color">Tên</label>
                                <div class="row mb-3">
                                    <div class="col-md-6 pr-1">
                                        <input placeholder="Họ" id="firstName" th:field="*{firstName}"  name="firstName"  type="text" class="form-control"  />
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <input placeholder="Tên" id="lastName" name="lastName" th:field="*{lastName}" type="text" class="form-control"  />
                                    </div>
                                </div>
                                <div class="row mb-3" >
                                    <div class="col-md-4 pr-1">
                                        <input placeholder="Thành phố" name="city" th:field="*{city}" type="text" class="form-control"  />
                                    </div>
                                    <div class="col-md-4 pl-1">
                                        <input placeholder="Quốc gia" name="country" th:field="*{country}" type="text" class="form-control"  />
                                    </div>
                                </div>
                                <div class="row mb-3" >
                                    <div class="col">
                                        <input placeholder="Tên tổ chức" id="company" name="company" th:field="*{company}" type="text" class="form-control"  />
                                    </div>
                                </div>
                                <label class="heading_font font_sub_heading_color mt-2">Ảnh hồ sơ</label>
                                <div class="row mb-3" >

                                    <div class="col" >
                                        <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" />
                                        <input type="text" name="profilePhoto" th:field="*{profilePhoto}" class="form-control" hidden />
                                    </div>
                                </div>
                                <div class="row mt-4" >
                                    <div class="col d-flex justify-content-center">
                                        <button type="submit" id="submit2" name="submit" class="btn btn-primary base_button px-4 py-2">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</html>
